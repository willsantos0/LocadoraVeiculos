<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="tipoVeiculo" value="#{tipoVeiculoController.tipoVeiculo}" />
		</f:metadata>

		<h1 class="aw-page-title">Cadastrar Tipo Veiculo</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" styleClass="btn btn-success" icon="fa fa-save"
						action="#{tipoVeiculoController.salvar()}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/Views/TipoVeiculo/PesquisaTipoVeiculo.xhtml" styleClass="btn btn-info"
						icon="fa fa-search" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">

				<p:outputLabel value="Tamanho" for="tamanho" />
				<p:selectOneMenu id="tamanho" value="#{tipoVeiculoController.tipoVeiculo.tamanho}" required="true">
					<f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
					<f:selectItem itemLabel="Pequeno" itemValue="Pequeno" />
					<f:selectItem itemLabel="Médio" itemValue="Medio" />
					<f:selectItem itemLabel="Grande" itemValue="Grande" />
				</p:selectOneMenu>

				<p:outputLabel value="Numero de Passageiros" for="nroPassageiros" />
				<p:inputMask mask="9?999" id="nroPassageiros" size="5" value="#{tipoVeiculoController.tipoVeiculo.nroPassageiros}"
					required="true" />

				<p:outputLabel value="Numero de Portas" for="nroPortas" />
				<p:inputMask mask="9" id="nroPortas" size="2" value="#{tipoVeiculoController.tipoVeiculo.nroPortas}"
					required="true" />

				<p:outputLabel value="Valor Diário de Locação" for="locacao" />
				<p:inputText id="locacao" size="10" maxlength="10" value="#{tipoVeiculoController.tipoVeiculo.valorDiarioLocacao}" />
				
				<p:outputLabel value="Valor Km Rodado" for="rodado" />
				<p:inputText id="rodado" size="10" maxlength="10" value="#{tipoVeiculoController.tipoVeiculo.valorKmRodado}" />
				
				<p:outputLabel value="Valor Franquia Normal" for="normal" />
				<p:inputText id="normal" size="10" maxlength="10" value="#{tipoVeiculoController.tipoVeiculo.valorFranquiaNormal}" />
				
				<p:outputLabel value="Valor Franquia Reduzida" for="reduzida" />
				<p:inputText id="reduzida" size="10" maxlength="10" value="#{tipoVeiculoController.tipoVeiculo.valorFranquiaReduzida}" />
				
				<p:outputLabel value="Ar Condicionado" for="arCond" />
				<p:selectOneMenu id="arCond" value="#{tipoVeiculoController.tipoVeiculo.arCondicionado}" required="true">
					<f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
					<f:selectItem itemLabel="Sim" itemValue="Sim" />
					<f:selectItem itemLabel="Não" itemValue="Nao" />
				</p:selectOneMenu>
				

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
