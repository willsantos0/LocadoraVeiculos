<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="reserva" value="#{reservaController.reserva}" />
		</f:metadata>

		<h1 class="aw-page-title">Salvar Reserva</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" styleClass="btn btn-success" icon="fa fa-save"
						action="#{reservaController.salvar()}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/Views/Reserva/PesquisaReserva.xhtml" styleClass="btn btn-info"
						icon="fa fa-search" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Id" for="id"/>
       		    <p:inputText id="id" value="#{reservaController.reserva.codR}" readonly="true"/>
				
				<p:outputLabel value="Tipo Veiculo" for="tipo" />
				<p:selectOneMenu id="tipo" value="#{reservaController.reserva.tipoVeiculo}" required="true">
					<f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
					<f:selectItems value="#{reservaController.listaTiposVeiculos()}" />
				</p:selectOneMenu>
				
				<p:outputLabel value="Cliente" for="cliente" />
				<p:selectOneMenu id="cliente" value="#{reservaController.reserva.cliente}" required="true">
					<f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
					<f:selectItems value="#{reservaController.clientes}" var="c" itemLabel="#{c.nome}" itemValue="#{c}" required="true" />
				</p:selectOneMenu>
			
				<p:outputLabel for="dataP" value="Data Prevista de Retirada" />
       		    <p:calendar id="dataP" value="#{reservaController.reserva.dataPrevistaRetirada}" required="true" />
       		    
       		    <p:outputLabel value="Local" for="local"/>
       		    <p:inputText id="local" value="#{reservaController.reserva.local}" required="true"/>

			</p:panelGrid>
			
			
			<br />
			<i><b>Legendas Tipo Veiculo:*</b> </i><br /><br />
			        <b> T:</b> <i>Tamanho;</i> <br />
				    <b> NP:</b> <i>Número de Passageiros;</i><br />
					<b> NPT:</b> <i>Número de Portas;</i><br />
					<b> VD:</b> <i>Valor diário de locação;</i><br />
				    <b> VKR:</b> <i>Valor Km Rodado;</i><br />
					<b> VFN:</b> <i>Valor Franquia Normal;</i><br />
					<b> VFR:</b> <i>Valor Franquia Reduzida;</i><br />
					<b> AC:</b> <i>Ar Condicionado.</i><br />
			
		</h:form>
	</ui:define>
</ui:composition>
