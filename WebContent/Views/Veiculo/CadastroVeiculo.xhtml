<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="veiculo" value="#{veiculoController.veiculo}" />
		</f:metadata>

		<h1 class="aw-page-title">Cadastrar Veiculo</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" styleClass="btn btn-success" icon="fa fa-save"
						action="#{veiculoController.salvar()}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/Views/Veiculo/PesquisaVeiculo.xhtml" styleClass="btn btn-info"
						icon="fa fa-search" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">

				<p:outputLabel value="Placa" for="placa" />
				<p:inputMask mask="aaa-9999" id="placa" size="8" value="#{veiculoController.veiculo.placa}" required="true" />

				<p:outputLabel value="Cor" for="cor" />
				<p:inputText id="cor" size="15" maxlength="20" value="#{veiculoController.veiculo.cor}" required="true" />

				<p:outputLabel value="Nro Chassi" for="nroChassi" />
				<p:inputText id="nroChassi" size="20" maxlength="35" value="#{veiculoController.veiculo.nroChassi}"
					required="true" />

				<p:outputLabel value="Nro Motor" for="nroMotor" />
				<p:inputText id="nroMotor" size="20" maxlength="35" value="#{veiculoController.veiculo.nroMotor}" required="true" />

				<p:outputLabel value="Km Atual" for="kmAtual" />
				<p:inputText id="kmAtual" size="10" value="#{veiculoController.veiculo.kmAtual}" required="true" />

				<p:outputLabel value="Tipo Veiculo" for="tipo" />
				<p:selectOneMenu id="tipo" value="#{veiculoController.veiculo.tipo}" required="true">
					<f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
					<f:selectItems value="#{veiculoController.listaTiposVeiculos()}" />
				</p:selectOneMenu>

			</p:panelGrid>
			
			<br />
			<i><b>Legendas Tipo Veiculo:*</b> </i><br /><br />
			        <b> T:</b> <i>Tamanho;</i> <br />
				    <b> NP:</b> <i>Número de Passageiros;</i><br />
					<b> NPT:</b> <i>Número de Portas;</i><br />
					<b> VD:</b> <i>Valor diário de locação;</i><br />
				    <b> VKR:</b> <i>Valor Km Rodado;</i><br />
					<b> VFN:</b> <i>Valor Franquia Normal;</i><br />
					<b> VFR:</b> <i>Valor Franquia Reduzida;</i><br />
					<b> AC:</b> <i>Ar Condicionado.</i><br />
					  
					 
		</h:form>
	</ui:define>
</ui:composition>
